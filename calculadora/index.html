<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<div class="title">
        <h1>CALCULADORA RETO BOOTCAMP</h1>
</div>

<div>
    <table > 
        <tr>
            <td align="center" colspan="3">
                    <input class="inp" type="text"  id="output" value="0" disabled >
            </td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(1)">1</button></td>
            <td><button type="button" onclick="agregar(2)">2</button></td>
            <td><button type="button" onclick="agregar(3)">3</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(4)">4</button></td>
            <td><button type="button" onclick="agregar(5)">5</button></td>
            <td><button type="button" onclick="agregar(6)">6</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(7)">7</button></td>
            <td><button type="button" onclick="agregar(8)">8</button></td>
            <td><button type="button" onclick="agregar(9)">9</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(0)">0</button></td>
            <td><button type="button" onclick="agregar('.')">,</button></td>
            <td><button type="button" onclick="agregar('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar('/')">/</button></td>
            <td><button type="button" onclick="agregar('*')">X</button></td>
            <td><button type="button" onclick="agregar('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="limpiar()">C</button></td>
            <td colspan="2"><button type="button"  onclick="calcular()">=</button></td>
        </tr>
    </table>
</div>   
</body>
</html>
